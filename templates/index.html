<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/> -->
    
    <title>Algerian Forest Fire Predict</title>
</head>
<body>
    <style>
        body {
                width:700px;
                  margin:0 auto;
            background-image: url("https://images.pexels.com/photos/934011/pexels-photo-934011.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2")
                    }
    </style>
    <h1>Algerian Forest Fire Predict</h1>
    

    <form action="/predict" method="POST">
        
      <div class="form-outline datepicker">
        <label for="exampleDatepicker1" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="exampleDatepicker1"
          name="date"
        />
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Temperature</label>
          <input type="number" class="form-control" min="22" max="45" step="1" id="exampleFormControlInput1" placeholder="" name="temp">
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Relative Humidity</label>
          <input type="number" class="form-control" min="21" max="90" step="1" id="exampleFormControlInput1" placeholder="" name="rh">
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Wind Speed</label>
          <input type="number" class="form-control" min="6" max="29" step="1" id="exampleFormControlInput1" placeholder="" name="ws">
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Rain (mm)</label>
          <input type="number" class="form-control" min="0" max="16.8" step="0.1" id="exampleFormControlInput1" placeholder="" name="rain">
      </div>
  
      <div class="form-group">
          <label for="exampleFormControlInput1">Fine Fuel Moisture Code (FFMC)</label>
          <input type="number" class="form-control" min="28.6" max="92.5" step="0.1" id="exampleFormControlInput1" placeholder="" name="ffmc">
      </div>
  
      <div class="form-group">
          <label for="exampleFormControlInput1">Duff Moisture Code (DMC)</label>
          <input type="number" class="form-control" min="1.1" max="65.9" step="0.1" id="exampleFormControlInput1" placeholder="" name="dmc">
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Drought Code (DC)</label>
          <input type="number" class="form-control" min="7" max="220.4" step="0.1" id="exampleFormControlInput1" placeholder="" name="dc">
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Initial Spread Index(ISI)</label>
          <input type="number" class="form-control" min="0" max="18.5" step="0.1" id="exampleFormControlInput1" placeholder="" name="isi">
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Buildup Index (BUI)</label>
          <input type="number" class="form-control" min="1.1" max="68" step="0.1" id="exampleFormControlInput1" placeholder="" name="bui">
      </div>

      <div class="form-group">
          <label for="exampleFormControlInput1">Fire Weather Index (FWI)</label>
          <input type="number" class="form-control" min="0" max="31.1" step="0.1" id="exampleFormControlInput1" placeholder="" name="fwi">
      </div>
        

        <button type="submit" class="btn btn-primary mb-3">Predict</button>
      </form>
      <form action="/login" method="GET">

          <button type="submit" class="btn btn-primary mb-3">Train Model</button>
        </form>
</body>
</html>
